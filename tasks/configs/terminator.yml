- name: terminator | create config directory
  file:
    path: /home/martin/.config/terminator
    state: directory
    owner: martin
    group: martin
    mode: 0775

- name: terminator | copy config file
  copy:
    src: ./files/terminator_config
    dest: /home/martin/.config/terminator/config
    owner: martin
    group: martin

- name: terminator | set as default terminal
  dconf:
    key: "/org/cinnamon/desktop/applications/terminal/exec"
    value: "'terminator'"
    state: present
  when: ansible_distribution in ["Linux Mint"]

- name: image | set as default terminal
  dconf:
    key: "/org/cinnamon/desktop/background/picture-uri"
    value: "'file:///usr/share/backgrounds/linuxmint-ulyssa/jmsdono_big_sur.jpg'"
    state: present
  when: ansible_distribution in ["Linux Mint"]
